<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Editor</title>
    <base href="/ui-repo/">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Styling for the editor */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .tabs button {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            margin-right: 5px;
        }

        .tabs button.active {
            background-color: #ddd;
            border-bottom: 2px solid #007bff;
        }

        .editor-container {
            display: none;
        }

        .editor-container.active {
            display: block;
        }

        .editor {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-family: monospace;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

         /* Copy button styling */
         .copy-btn {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .copy-btn:hover {
            background-color: #0056b3;
        }

        /* Preview styling */
        iframe#preview {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            background-color: white;
        }
    </style>
</head>
<body>

    <h2>HTML & CSS Editor with Live Preview</h2>

    <!-- Tabs for HTML and CSS Editors -->
    <div class="tabs">
        <button id="html-tab" class="active" onclick="showEditor('html')">HTML</button>
        <button id="css-tab" onclick="showEditor('css')">CSS</button>
    </div>

    <!-- HTML Editor -->
    <div id="html-editor-container" class="editor-container active">
        <textarea id="html-editor" class="editor"></textarea>
        <button class="copy-btn" onclick="copyToClipboard('html-editor')">Copy HTML</button>
    </div>

    <!-- CSS Editor -->
    <div id="css-editor-container" class="editor-container">
        <textarea id="css-editor" class="editor"></textarea>
        <button class="copy-btn" onclick="copyToClipboard('css-editor')">Copy CSS</button>
    </div>

    <h3>Live Preview</h3>
    <iframe id="preview"></iframe>

    <script src="script-editor.js"></script>
</body>
</html>
