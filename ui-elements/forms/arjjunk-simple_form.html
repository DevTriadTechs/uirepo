<form action="#" class="form">
    <div class="row">
        <div class="col">
            <label for="firstName" class="required">First Name </label> <br>
            <input type="text" id="firstName" class="input" placeholder="Enter First Name..." required>
        </div>
        <div class="col">
            <label for="lastName">Last Name </label> <br>
            <input type="text" id="lastName" class="input" placeholder="Enter Last Name...">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="email" class="required">Email </label> <br>
            <input type="email" id="email" class="input" placeholder="Enter Email..." required>
        </div>
        <div class="col">
            <label for="phone" class="required">Phone </label> <br>
            <input type="text" id="phone" class="input" placeholder="Enter Phone No..." required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="password" class="required">Password </label> <br>
            <input type="password" id="password" class="input" placeholder="Enter Password..." required>
        </div>
        <div class="col">
            <label for="confirmPassword" class="required">Confirm Password </label> <br>
            <input type="password" id="confirmPassword" class="input" placeholder="Confirm Password..." required>
        </div>
    </div>
    <div class="password-rules">
        <span class="rules-heading">Password should contain atleast</span>
        <ul>
            <li>8 characters</li>
            <li>one lowercase, one uppercase</li>
            <li>one number</li>
            <li>one symbol</li>
        </ul>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn submit-btn">Submit</button>
        </div>
        <div class="col">
            <button class="btn clear-btn">Clear</button>

        </div>
    </div>
</form>
